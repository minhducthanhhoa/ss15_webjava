<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2 style="text-align:center;">Giỏ hàng của bạn</h2>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem, stat : ${cartItems}">
        <td th:text="${stat.count}"></td>
        <td th:text="${productsInCart[stat.index].name}"></td>
        <td th:text="${cartItem.quantity}"></td>
        <td th:text="${productsInCart[stat.index].price}"></td>
        <td th:text="${productsInCart[stat.index].price * cartItem.quantity}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" class="total">Tổng tiền</td>
        <td class="total" th:text="${totalPrice}"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
