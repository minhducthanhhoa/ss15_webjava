<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Search Product</h2>

<form th:action="@{/product/search}" method="post">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter product name or ID">
    <button type="submit">Search</button>
</form>

<p class="error" th:if="${error}" th:text="${error}"></p>

<table th:if="${products != null and !products.isEmpty()}">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price ($)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${products != null and products.isEmpty()}">Không tìm thấy sản phẩm phù hợp.</p>

</body>
</html>
